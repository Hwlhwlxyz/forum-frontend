<app-navigator></app-navigator>
<mat-card class='signup-form'>
    <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
    </mat-card-header>

    <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
    </mat-form-field>
  
    <mat-form-field>
        <input matInput placeholder="Birthday" [(ngModel)]="birth" name="birth" type="date" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="description" name="description" type="text">
    </mat-form-field>
  <mat-card-actions>

      <button mat-raised-button (click)="signup(username, password, birth, description)" color="primary">Signup</button>
 
    </mat-card-actions>
</mat-card>
