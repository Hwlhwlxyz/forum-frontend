<app-navigator></app-navigator>
<br>
<button *ngIf="userIsAuth" mat-raised-button color="primary" (click)="open_createtopicDialog()">Create Topic</button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search">
</mat-form-field>

<mat-form-field class="example-chip-list">
  <mat-chip-list #chipList aria-label="Filter By Tag">
    <mat-chip  *ngIf="selectedTag" [selectable]="selectable"
             [removable]="removable" (removed)="remove(fruit)">
      {{selectedTag}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Select By Tag"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>



<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let topic"> {{topic.title}} </td>
    </ng-container>
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> content </th>
      <td mat-cell *matCellDef="let topic"> {{topic.content}} </td>
    </ng-container>
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> tags </th>
      <td mat-cell *matCellDef="let topic">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip [selectable]="selectable" (click)="clickTag(tag)" *ngFor="let tag of topic.tags">{{tag}}</mat-chip>
        </mat-chip-list>
        
      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
      <td mat-cell *matCellDef="let topic"> {{topic.author}} </td>
    </ng-container>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> time </th>
      <td mat-cell *matCellDef="let topic"> {{topic.timestamp | date:'medium'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"  (click)="toTopicDetail(myRowData)"></tr>
  
  
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
