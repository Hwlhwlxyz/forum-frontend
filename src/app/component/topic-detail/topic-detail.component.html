<app-navigator></app-navigator>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{topicInfo.title}}</mat-card-title>
    <mat-card-subtitle>{{topicInfo.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{topicInfo.content}}</p>
    <div *ngFor="let image of images">
      <img src="{{image}}">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="userIsAuth" mat-button mat-raised-button color="primary" (click)="addLikes()">like</button>
    {{topiclikes}}
    <button *ngIf="isCurrentUser(topicInfo.authorid)" mat-raised-button color="warn" (click)="open_editTopicDialog()">edit</button>
  </mat-card-actions>
</mat-card>

<button *ngIf="userIsAuth" mat-raised-button color="primary" (click)="open_createCommentDialog()">Create Comment</button>

<table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
      <td mat-cell *matCellDef="let comment"> {{comment.author}} </td>
    </ng-container>
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
      <td mat-cell *matCellDef="let comment"> 
        {{comment.content}} 
        <br>
        {{comment.timestamp | date:'medium'}}
      </td>
    </ng-container>
    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> likes </th>
      <td mat-cell *matCellDef="let comment">
        <button *ngIf="userIsAuth" mat-button mat-raised-button color="primary" (click)="addCommentLikes(comment._id)">like</button>
        {{comment.likes}}
      </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"  ></tr>
  
  
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
